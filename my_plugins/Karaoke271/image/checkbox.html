<!DOCTYPE html>
<html lang="en">
  <style>
canvas {
  background-color: #000;
}
  </style>
  <body>
    <h1>Checkbox</h1>
    <p><a id="download_1x" href="">Rendering...</a></p>
    <p><a id="download_2x" href="">Rendering...</a></p>
    <p><a id="download_3x" href="">Rendering...</a></p>
    <canvas id="canvas_1x" width="32" height="64"></canvas>
    <canvas id="canvas_2x" width="64" height="128"></canvas>
    <canvas id="canvas_3x" width="96" height="192"></canvas>
    <script>
function render(scale) {
  let suffix = parseInt(scale) + "x";
  let canvas = document.querySelector("#canvas_" + suffix);
  let ctx = canvas.getContext("2d");
  let lineWidth = 1.5;

  for (let i = 0; i < 2; i++) {
    let x = 8;
    let y = 32 * i + 8;
    ctx.beginPath();
    ctx.lineCap = "round";
    ctx.moveTo(x * scale, y * scale);
    ctx.lineTo(x * scale, (y + 16) * scale);
    ctx.lineTo((x + 16) * scale, (y + 16) * scale);
    ctx.lineTo((x + 16) * scale, y * scale);
    ctx.lineTo(x * scale, y * scale);
    ctx.strokeStyle = "#c3c3c3";
    ctx.lineWidth = lineWidth * scale;
    ctx.stroke();
  }
  if (true) {
    let x = 11;
    let y = 32 + 11;

    ctx.beginPath();
    ctx.lineCap = "round";
    ctx.moveTo(x * scale, y * scale);
    ctx.lineTo(x * scale, (y + 10) * scale);
    ctx.lineTo((x + 10) * scale, (y + 10) * scale);
    ctx.lineTo((x + 10) * scale, y * scale);
    ctx.lineTo(x * scale, y * scale);
    ctx.closePath();
    ctx.fillStyle = "#d3d3d3";
    ctx.fill();
  }

  let fileName = "checkbox_" + suffix + ".png";
  let a = document.querySelector("#download_" + suffix);
  a.href = canvas.toDataURL("image/png");
  a.setAttribute("download", fileName);
  a.innerHTML = "Download " + fileName;
}

render(1.0);
render(2.0);
render(3.0);
</script>
  </body>
</html>
